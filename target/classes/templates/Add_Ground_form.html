<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
      <!-- Heading -->
      <h1 class="text-2xl font-bold text-center mb-6">Add Ground</h1>

      <!-- Form -->
      <form action="#" method="post" class="space-y-4" enctype="multipart/form-data">
        <!-- Input Field for Ground Name -->
        <div>
          <label for="gname" class="block text-sm font-medium text-gray-700">Ground Name</label>
          <input type="text" name="gname" id="gname"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
        </div>

        <!-- Input Field for Ground Width -->
        <div>
          <label for="gwidth" class="block text-sm font-medium mt-8 text-gray-700">Ground Width</label>
          <input type="number" name="gwidth" id="gwidth"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
        </div>

        <!-- Input Field for Ground Height -->
        <div>
          <label for="gheight" class="block text-sm font-medium mt-8 text-gray-700">Ground Height</label>
          <input type="number" name="gheight" id="gheight"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
        </div>

        <!-- Input Field for Ground Length -->
        <div>
          <label for="glength" class="block text-sm font-medium mt-8 text-gray-700">Ground Length</label>
          <input type="number" name="glength" id="glength"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
        </div>

        <!-- Textarea for Ground Description -->
        <div>
          <label for="gdesc" class="block text-sm font-medium mt-8 text-gray-700">Ground Description</label>
          <textarea name="gdesc" id="gdesc"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
            rows="4" placeholder="Enter ground description..."></textarea>
        </div>

        <!-- Input Field for Ground Price -->
        <div>
          <label for="gprice" class="block text-sm font-medium mt-8 text-gray-700">Ground Price</label>
          <input type="number" name="gprice" id="gprice"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
        </div>

        <!-- File Upload for Images -->
        <div>
          <label for="gimage" class="block text-sm font-medium mt-8 text-gray-700">Upload Image</label>
          <input type="file" name="gimage" id="gimage" accept="image/*"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
        </div>

        <!-- Submit Button -->
        <div>
          <button type="submit"
            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring -blue-500">
            Submit
          </button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
