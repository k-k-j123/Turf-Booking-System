<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <h1 class="text-3xl text-center p-4">Your Customers</h1>

    <div class="overflow-x-auto">
        <table class="min-w-full bg-white border border-gray-300">
            <thead>
                <tr class="bg-gray-200">
                    <th class="px-6 py-3 border-b border-gray-300 text-left text-sm font-medium text-gray-700">First Name</th>
                    <th class="px-6 py-3 border-b border-gray-300 text-left text-sm font-medium text-gray-700">Last Name</th>
                    <th class="px-6 py-3 border-b border-gray-300 text-left text-sm font-medium text-gray-700">Contact Number</th>
                    <th class="px-6 py-3 border-b border-gray-300 text-left text-sm font-medium text-gray-700">Email ID</th>
                    <th class="px-6 py-3 border-b border-gray-300 text-left text-sm font-medium text-gray-700">Address</th>
                </tr>
            </thead>
            <tbody>
                <!-- Example row -->
                <tr class="hover:bg-gray-50">
                    <td class="px-6 py-4 border-b border-gray-300 text-sm text-gray-900">John</td>
                    <td class="px-6 py-4 border-b border-gray-300 text-sm text-gray-900">Doe</td>
                    <td class="px-6 py-4 border-b border-gray-300 text-sm text-gray-900">+1234567890</td>
                    <td class="px-6 py-4 border-b border-gray-300 text-sm text-gray-900">john.doe@example.com</td>
                    <td class="px-6 py-4 border-b border-gray-300 text-sm text-gray-900">123 Main St, Springfield</td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>
    </div>
</body>
</html>
