<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Turf</title>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-lg p-8 max-w-md w-full">
        <h2 class="text-2xl font-bold text-center mb-6">Book Your Turf</h2>

        <!-- Date Selection -->
        <div class="mb-6">
            <label for="date" class="block text-gray-700 font-semibold mb-2">Select a Date:</label>
            <input type="date" id="date" name="date"
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                onchange="showTimeSlots()">
        </div>

        <!-- Available Time Slots -->
        <div id="time-slots" class="hidden">
            <label class="block text-gray-700 font-semibold mb-2">Available Time Slots:</label>
            <div class="flex flex-wrap gap-2">
                <!-- Time slots will be dynamically inserted here -->
            </div>
        </div>

        <!-- Proceed Button -->
        <div id="proceed-container" class="hidden mt-6">
            <button id="proceed-btn"
                class="w-full bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600" onclick="proceed()">Proceed</button>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirmation-modal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center">
        <div class="bg-white rounded-lg shadow-lg p-6 w-80">
            <h3 class="text-xl font-semibold text-center mb-4">Booking Confirmed</h3>
            <p class="text-center text-gray-700 mb-6" id="confirmation-message"></p>
            <button
                class="w-full bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600" onclick="closeModal()">Close</button>
        </div>
    </div>

    <script>
        
    </script>
</body>

</html>
