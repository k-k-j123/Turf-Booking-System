<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <h1 class="text-3xl text-center p-4">Your Turfs</h1>

    <div class="overflow-x-auto">
        <table class="min-w-full bg-white border border-gray-300">
            <thead>
                <tr class="bg-gray-200">
                    <th class="px-6 py-3 border-b border-gray-300 text-left text-sm font-medium text-gray-700">Ground</th>
                    <th class="px-6 py-3 border-b border-gray-300 text-left text-sm font-medium text-gray-700">Ground Name</th>
                    <th class="px-6 py-3 border-b border-gray-300 text-left text-sm font-medium text-gray-700">Booking ID</th>
                    <th class="px-6 py-3 border-b border-gray-300 text-left text-sm font-medium text-gray-700">Cust Name</th>
                    <th class="px-6 py-3 border-b border-gray-300 text-left text-sm font-medium text-gray-700">Cust Contact</th>
                    <th class="px-6 py-3 border-b border-gray-300 text-left text-sm font-medium text-gray-700">Booking Date</th>
                    <th class="px-6 py-3 border-b border-gray-300 text-left text-sm font-medium text-gray-700">Time Slot</th>
                    <th class="px-6 py-3 border-b border-gray-300 text-left text-sm font-medium text-gray-700">Status</th>
                    <th class="px-6 py-3 border-b border-gray-300 text-left text-sm font-medium text-gray-700">Amount Payable</th>
                    <th class="px-6 py-3 border-b border-gray-300 text-left text-sm font-medium text-gray-700">Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Example row -->
                <tr class="hover:bg-gray-50">
                    <td class="px-6 py-4 border-b border-gray-300 text-sm text-gray-900">1</td>
                    <td class="px-6 py-4 border-b border-gray-300 text-sm text-gray-900">Turf A</td>
                    <td class="px-6 py-4 border-b border-gray-300 text-sm text-gray-900">B12345</td>
                    <td class="px-6 py-4 border-b border-gray-300 text-sm text-gray-900">John Doe</td>
                    <td class="px-6 py-4 border-b border-gray-300 text-sm text-gray-900">+1234567890</td>
                    <td class="px-6 py-4 border-b border-gray-300 text-sm text-gray-900">2023-10-15</td>
                    <td class="px-6 py-4 border-b border-gray-300 text-sm text-gray-900">10:00 AM - 12:00 PM</td>
                    <td class="px-6 py-4 border-b border-gray-300 text-sm text-gray-900">Confirmed</td>
                    <td class="px-6 py-4 border-b border-gray-300 text-sm text-gray-900">$100</td>
                    <td class="px-6 py-4 border-b border-gray-300 text-sm text-gray-900">
                        <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Edit</button>
                    </td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>
    </div>
</body>
</html>
